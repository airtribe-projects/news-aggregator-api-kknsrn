<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - News Aggregator</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">ðŸ“° News Aggregator</div>
            <div class="navbar-menu">
                <a href="../index.html" class="nav-link">Dashboard</a>
                <a href="news.html" class="nav-link">Search News</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button onclick="logout()" class="nav-link btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container profile">
        <h1>ðŸ‘¤ User Profile</h1>

        <div class="profile-section">
            <h2>Profile Information</h2>
            <div class="info-item">
                <label>Name:</label>
                <span id="profile-name">-</span>
            </div>
            <div class="info-item">
                <label>Email:</label>
                <span id="profile-email">-</span>
            </div>
        </div>

        <div class="profile-section">
            <h2>News Preferences</h2>
            <div id="success-message" class="success-message" style="display:none;"></div>
            <div id="error-message" class="error-message" style="display:none;"></div>

            <form id="preferences-form" onsubmit="handleUpdatePreferences(event)">
                <div class="form-group">
                    <label>Categories:</label>
                    <div class="categories" id="categories-list"></div>
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Preferences</button>
            </form>
        </div>
    </main>

    <script src="../assets/auth.js"></script>
    <script src="../assets/api.js"></script>
    <script src="../assets/profile.js"></script>
</body>

</html>
